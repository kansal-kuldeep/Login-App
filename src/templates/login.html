<div ng-controller="LoginController">
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <loader ng-show="requestInProgress"></loader>
    <form name="loginForm" id="loginForm" ng-submit="login()" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="currentUser.username" placeholder="username" ng-pattern="/^[^\/\\.,\^]+$/" required/>
            <span ng-show="loginForm.username.$error.pattern"class="text-danger">Username is invalid</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="currentUser.password" placeholder="password" ng-pattern="/^[^\/\\.,\^]+$/" required/>
            <span ng-show="loginForm.password.$error.pattern"class="text-danger">Password is invalid</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="loginForm.$invalid || requestInProgress" class="btn btn-danger">Submit</button>
            <button type="reset" ng-click="cancel()" class="btn btn-secondary" ng-disabled="requestInProgress">Cancel</button>
        </div>
    </form>
</div>
